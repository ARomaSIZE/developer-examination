<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/table.css" />
  </head>

  <body>
    <div class="content-page">
      <div class="content" id="content">
        <div class="container-fluid">
          <br />
          <table id="data-table" class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary create-item"
            data-bs-toggle="modal"
            data-bs-target="#modal-create-item"
          >
            <i class="fas fa-plus"></i>
            Create Item
          </button>
        </div>
      </div>

      <!-- Modal show detail item-->
      <div
        class="modal fade"
        id="itemModal"
        tabindex="-1"
        aria-labelledby="itemModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="itemModalLabel">Item Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="itemName" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="itemPrice" class="form-label">Price:</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemPrice"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="itemQuantity" class="form-label">Quantity:</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemQuantity"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="itemDescription" class="form-label"
                  >Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="itemDescription"
                  readonly
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal creaet item-->
      <div
        class="modal fade"
        id="modal-create-item"
        tabindex="-1"
        aria-labelledby="modal-create-itemLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-create-itemLabel">
                Add New Item
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="name" />
                  <span id="nameError" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="price" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="price" />
                  <span id="priceError" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="quantity" class="col-form-label">Quantity:</label>
                  <input type="text" class="form-control" id="quantity" />
                  <span id="quantityError" class="text-danger"></span>
                </div>

                <div class="mb-3">
                  <label for="description" class="col-form-label"
                    >Description:</label
                  >
                  <textarea class="form-control" id="description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="button-save">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal update item-->
      <div
        class="modal fade"
        id="modal-update-item"
        tabindex="-1"
        aria-labelledby="modal-update-itemLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-update-itemLabel">
                Update Item
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="update-form">
                <div class="mb-3">
                  <label for="updateName" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="updateName" />
                  <span id="nameError" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="updatePrice" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="updatePrice" />
                  <span id="priceError" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="updateQuantity" class="col-form-label"
                    >Quantity:</label
                  >
                  <input type="text" class="form-control" id="updateQuantity" />
                  <span id="quantityError" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <label for="updateDescription" class="col-form-label"
                    >Description:</label
                  >
                  <textarea
                    class="form-control"
                    id="updateDescription"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="button-update">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
